MagicCarpet:
    command: help MagicCarpet
    description: Display MagicCarpet Help.
    main: true
    plugin: MagicCarpet
mc:
    command: mc [size]
    description: Spawns/removes a [size (3, 5, 7, ...)] glass carpet.
    plugin: MagicCarpet
    main: true
    permissions: magiccarpet.mc
ml:
    command: ml
    description: Replaces or removes the center block of the magic carpet with glowstone
    plugin: MagicCarpet
    permissions: magiccarpet.ml
carpetswitch:
    command: mcs
    description: Switches ability to go down while on the magic carpet
    plugin: MagicCarpet
    permissions: magiccarpet.mcs
mr:
    command: mr
    description: Reloads magic carpet
    plugin: MagicCarpet
    permissions: magiccarpet.mr