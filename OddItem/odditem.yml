OddItem:
    command: help OddItem
    description: Display OddItem Help.
    main: true
    plugin: OddItem

OddItemUsage:
    command: odditem
    description: Show OddItem usage info.
    plugin: OddItem
    permissions: OddItem

OddItemAlias:
    command: odditem aliases <item>
    description: List aliases for <item>.
    plugin: OddItem
    permissions: OddItem

OddItemInfo:
    command: odditem info
    description: Show number of items loaded.
    plugin: OddItem
    permissions: OddItem

OddItemList:
    command: odditem list
    description: "Lists {name=id, name=id} list of items currently\n loaded."
    plugin: OddItem
    permissions: OddItem

OddItemreload:
    command: odditem reload
    description: Reloads OddItem config.
    plugin: OddItem
    permissions: OddItem
