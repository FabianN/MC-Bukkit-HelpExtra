acmotd:
    command: help acmotd
    description: "Format info for MOTD and NEWS: %player = new\n connected player's name, %nb = (number of player connected\n - invisibles players), %connected name of all connected\n player not invisible. You can use color by typing & before\n the number of the color. The newline character is \\\\n."
    plugin: AdminCmd
    permissions: admincmd.server.motd
    main: false