PermBuk:    command: help PermissionsBukkit    description: Display the PermissionBukkit help.    main: true    plugin: PermissionsBukkit    permissions: permissions.helpPermBuk_reload:    command: perm reload    description: Reload the configuration from disk.    main: false    plugin: PermissionsBukkit    permissions: permissions.reloadPermBuk_check:    command: perm check <node> [player]    description: "Check if a [player] or the\n sender has a permission (any plugin)."    main: false    plugin: PermissionsBukkit    permissions: permissions.checkPermBuk_info:    command: perm info <node>    description: Prints information on a specific permission.    main: false    plugin: PermissionsBukkit    permissions: permissions.infoPermBuk_dump:    command: perm dump [player] [page#]    description: Prints info about a player's (or the sender's) permissions.    main: false    plugin: PermissionsBukkit    permissions: permissions.dumpPermBuk_group:    command: perm group    description: List group-related commands.    main: false    plugin: PermissionsBukkit    permissions: permissions.group.*PermBuk_group:    command: perm group list    description: List all groups.    main: false    plugin: PermissionsBukkit    permissions: permissions.group.*PermBuk_group_players:    command: perm group players [group]    description: List players in group [group].    main: false    plugin: PermissionsBukkit    permissions: permissions.group.*PermBuk_group_setperm:    command: perm group setperm [group] <[world:]node> [true|false]    description: Set a permission on a [group].    main: false    plugin: PermissionsBukkit    permissions: permissions.group.*PermBuk_group_unsetperm:    command: perm group unsetperm [group] <[world:]node>    description: "Unset a per-\n mission on a [group]."    main: false    plugin: PermissionsBukkit    permissions: permissions.group.*PermBuk_player:    command: perm player    description: List player-related commands.    main: false    plugin: PermissionsBukkit    permissions: permissions.player.*PermBuk_player_groups:    command: perm player groups [player]    description: List groups [player] is in.    main: false    plugin: PermissionsBukkit    permissions: permissions.player.*PermBuk_player_setgroup:    command: perm player setgroup [player] <group,...>    description: Set [player] to be in only the given <groups>.    main: false    plugin: PermissionsBukkit    permissions: permissions.player.*PermBuk_player_addgroup:    command: perm player addgroup [player] <group>    description: "Add [player] to \n <group>."    main: false    plugin: PermissionsBukkit    permissions: permissions.player.*PermBuk_player_removegroup:    command: perm player removegroup [player] <group>    description: "Removes the\n given [player] from <group>."    main: false    plugin: PermissionsBukkit    permissions: permissions.player.*PermBuk_player_setperm:    command: perm player setperm [player] <[world:]node> [true|false]    description: "\n Set a permission on [player]."    main: false    plugin: PermissionsBukkit    permissions: permissions.player.*PermBuk_player_unsetperm:    command: perm player setperm [player] <[world:]node>    description: "Unset a per-\n mission on [player]."    main: false    plugin: PermissionsBukkit    permissions: permissions.player.*