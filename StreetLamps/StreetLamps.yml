StreetLamps:    command: Help StreetLamps    description: Displays StreetLamps help.    main: true    plugin: StreetLamps    StreetLampssave:    command: slamps save    description: Saves all loaded lamps    permissions: streetlamps.admin    main: false    plugin: StreetLamps    StreetLampssetmaterial:    command: slamps set (on/off) <id>    description: Sets the on or off material    permissions: streetlamps.admin    main: false    plugin: StreetLamps    StreetLampsmode:    command: slamps <mode>    description: Toggle the specified <mode>    permissions: streetlamps.admin    main: false    plugin: StreetLamps    StreetLampscluster:    command: slamps cluster [set <value>]    description: Toggles cluster/ Sets the size    permissions: streetlamps.admin    main: false    plugin: StreetLamps    StreetLampsconnect:    command: slamps connect    description: Starts/finishes connecting lamps to a controller    permissions: streetlamps.advanceduser    main: false    plugin: StreetLamps    StreetLampsinfo:    command: slamps info    description: Used lamps will display information    permissions: streetlamps.advanceduser    main: false    plugin: StreetLamps    StreetLampsforce:    command: slamps (on/off/update)    description: Forces all lamps to turn on/off/update.    permissions: streetlamps.advanceduser    main: false    plugin: StreetLamps    StreetLampslist:    command: slamps list [worldname]    description: Lists all the lamps in the specified world    permissions: streetlamps.user    main: false    plugin: StreetLamps    StreetLampsmaterials:    command: slamps materials    description: Lists all materials needed to build a lamp    permissions: streetlamps.user    main: false    plugin: StreetLamps    StreetLampsmodes:    command: slamps modes    description: Lists all modes available    permissions: streetlamps.user    main: false    plugin: StreetLamps