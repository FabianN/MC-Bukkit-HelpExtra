TimeShift:
    command: help TimeShift
    description: Displays the Help of TimeShift.
    plugin: TimeShift
    main: true
    permissions: timeshift.shift

TimeShiftShift:
    command: shift [time] [world]
    description: "Changes time to [day|night|sunrise|sunset] in [world]. Defaults to current world."
    plugin: TimeShift
    permissions: timeshift.shift

TimeShiftSetrise:
    command: shift setrise
    description: "Current world loops both sunrise and sunset\n without day or night. Frequent time changes may cause lag."
    plugin: TimeShift
    permissions: timeshift.shift

TimeShiftStop:
    command: shift stop
    description: Stops time.
    plugin: TimeShift
    permissions: timeshift.shift

TimeShiftCancel:
    command: time 
    description: Cancels shift.
    plugin: TimeShift
    permissions: timeshift.shift

TimeShiftStart:
    command: shift startup [time] [world]
    description: Set server startup to [day|night|sunrise|sunset] in [world].
    plugin: TimeShift
    permissions: timeshift.startup

TimeShiftStartStop:
    command: shift startup stop [world]
    description: "Set server startup to stopped\n time in [world]."
    plugin: TimeShift
    permissions: timeshift.startup